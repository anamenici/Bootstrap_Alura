<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
    <link rel="stylesheet" href="css/meuestilo.css">
    <title>Casa Fina Arquitetura</title>
</head>

<body>
    <div class="container">
        <h2>Sobre Nós</h2>
        <img class="img-responsive" src="img\empresa.jpg">
        <div class="panel-group" id="paineis-sobre">
            <div class="panel panel-default">
                <div class="panel-heading" data-toggle="collapse" data-target="#primeiro_paragrafo" data-parent="#paineis-sobre">
                    <h3 class="panel-title">
                        Desde 1935
                    </h3>
                </div>
                <div id="primeiro_paragrafo" class="collapse">
                    <div class="panel-body">
                        <p>Desde 1935 trazendo casas, mansões e prédios lindos para o
                            mundo.
                        </p>
                    </div>
                </div>

                <div class="panel-heading" data-toggle="collapse" data-target="#segundo_paragrafo" data-parent="#paineis-sobre">
                    <h3 class="panel-title">
                        Preços acessíveis
                    </h3>
                </div>
                <div id="segundo_paragrafo" class="collapse">
                    <div class="panel-body">
                        <p>Preços a partir de R$ 1000,00.
                        </p>
                    </div>
                </div>

                <div class="panel-heading" data-toggle="collapse" data-target="#terceiro_paragrafo" data-parent="#paineis-sobre">
                    <h3 class="panel-title">
                        Alegria em colaborar para um mundo mais
                        bonito
                    </h3>
                </div>
                <div id="terceiro_paragrafo" class="collapse">
                    <div class="panel-body">
                        <p>Trazendo alegria para a vida das pessoas que tem dinheiro
                            para gastar.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js\jquery.js"></script>
    <script src="bootstrap\js\bootstrap.min.js"></script>
</body>
</html>
